<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <article class="card-container">
    <section class="user-info">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar of jessica">
      
      <section class="info-text">
        <h2>Jessica Randall</h2>
        <span>London, United Kingdom.</span>
        <p>"Front-end developer and avid reader."</p>
      </section>
    </section>

    <ul class="user-links">
      <li class="user-link">GitHub</li>
      <li class="user-link">Frontend Mentor</li>
      <li class="user-link">LinkedIn</li>
      <li class="user-link">Twitter</li>
      <li class="user-link">Instagram</li>
    </ul>
  </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https//github.com/radriann21" target="_blank">radriann21</a>.
  </footer>

</body>
</html>
